<form #workForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class='row'>
                <div class='row'>
                    <div class='col-xs-4'>
                            Unformatted Date
                    </div>
                    <div class='col-xs-4'>
                        {{user.birthday}}
                    </div>
                </div>
                <div class='row'>
                        <div class='col-xs-4'>
                                Date Pipe
                        </div>
                        <div class='col-xs-4'>
                            {{user.birthday | date }}
                        </div>
                </div>
                <div class='row'>
                        <div class='col-xs-4'>
                                Chained Date Pipe
                        </div>
                        <div class='col-xs-4'>
                            {{user.birthday | date | uppercase}}
                        </div>
                </div>
            </div>
            </div>
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)">
                    <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)"> Next
                    <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>
</form>
