<div class="tab-pane fade in active">
    <h3 class="head text-center">{{title}}</h3>
    <!-- <p class="narrow text-center">
        Here is a copy of the information you have entered:
    </p> -->
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="name">Accepted Agreement: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{ formData.accepted | yesno }} asdfa sdfsd
                </div>
            </div>
            <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="email">Application Name: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.applicationName}}
                </div>
           </div>     
            <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="user">Application Type: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.appType}}
                </div>
           </div>     
           <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="user">Application Type: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.trackingNumber}}
                </div>
           </div>  
           <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="user">HSAA: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.highSchoolAttendanceArea}}
                </div>
           </div>
           <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="user">Apps Birthday: </label> 
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.birthday}}
                </div>
           </div>
           <div class="row">
                <div class='col-xs-5 col-sm-4'>
                    <div class="form-group">
                        <label class="control-label" for="address">Address: </label>
                    </div>
                </div>
                <div class='col-xs-7 col-sm-8'>
                    {{formData.street}}
                    <br/>
                    {{formData.city + ', ' + formData.state + ' ' + formData.zip}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Submit <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
